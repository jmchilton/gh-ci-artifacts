<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>gh-ci-artifacts</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Download and parse GitHub Actions CI artifacts and logs for LLM analysis">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/vue.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-copy-code/styles.min.css">
  <style>
    :root {
      --base-font-size: 16px;
      --cover-max-width: 45em;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    .markdown-section h1 {
      color: #2c3e50;
      font-weight: 600;
    }

    .markdown-section h2 {
      color: #34495e;
      border-bottom: 2px solid #e8f4f8;
      padding-bottom: 8px;
    }

    .markdown-section code {
      background-color: #f4f4f4;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
    }

    .markdown-section pre {
      background-color: #f5f5f5;
      border: 1px solid #ddd;
    }

    .markdown-section pre > code {
      background-color: transparent;
      padding: 0;
    }

    .sidebar {
      background-color: #f9f9f9;
    }

    .sidebar-nav strong {
      color: #2c3e50;
      font-weight: 600;
    }

    .search {
      margin-bottom: 20px;
    }

    .search input {
      background-color: #f4f4f4;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 8px 12px;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'gh-ci-artifacts',
      repo: 'jmchilton/gh-ci-artifacts',
      homepage: 'README.md',
      loadSidebar: '_sidebar.md',
      loadNavbar: '_navbar.md',
      autoHeader: true,
      maxLevel: 3,
      subMaxLevel: 2,
      coverpage: false,

      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search documentation...',
        noData: 'No results found'
      },

      copyCode: {
        buttonText: 'Copy',
        errorText: 'Copied',
        successText: 'Copied to clipboard!'
      },

      formatUpdated: '{MM}/{DD} {HH}:{mm}',

      plugins: [
        function(hook, vm) {
          hook.beforeEach(function (html) {
            return html
              + '\n\n'
              + '---'
              + '\n'
              + '**Last updated:** ' + new Date().toLocaleString();
          })
        }
      ]
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
</body>
</html>
